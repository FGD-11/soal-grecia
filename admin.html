<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Dashboard Ujian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF dan html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 font-serif">

  <div class="max-w-6xl mx-auto p-5">
    <h1 class="text-2xl font-bold mb-5 text-center">Dashboard Admin - Data Peserta</h1>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Alamat</th>
            <th class="p-2 border">Waktu</th>
            <th class="p-2 border">Nilai</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Pilihan Ganda -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl w-full">
      <h3 id="modalTitle" class="text-xl font-bold mb-4 text-center"></h3>

      <div class="overflow-y-auto max-h-[60vh]">
        <h4 class="font-semibold mb-2">Pilihan Ganda (otomatis):</h4>
        <table class="w-full border mb-4">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2 border">No</th>
              <th class="p-2 border">Jawaban</th>
              <th class="p-2 border">Kunci</th>
              <th class="p-2 border">Penilaian</th>
            </tr>
          </thead>
          <tbody id="pilganTable"></tbody>
        </table>
      </div>

      <div class="mt-4 flex justify-between">
        <button onclick="saveNilai()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Beri Nilai</button>
        <button onclick="exportPDF()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Cetak PDF</button>
        <button onclick="closeModal()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Tutup</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, getDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAYNFwQxkIXvW9Z-uGWl8N4zhe2MJoBjfY",
      authDomain: "soal-grecia.firebaseapp.com",
      projectId: "soal-grecia",
      storageBucket: "soal-grecia.firebasestorage.app",
      messagingSenderId: "301760637420",
      appId: "1:301760637420:web:d6aebf003c50c6cd1bf8c9",
      measurementId: "G-JCY3EZE06C",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const kunciPilgan = {
      soal1: "Kunyit",
      soal2: "Gula Darah",
      soal3: "Regenerasi",
      soal4: "Sambiloto",
      soal5: "Zaitunqu",
      soal6: "Pegagan",
      soal7: "12Hukum",
      soal8: "Hati",
      soal9: "Prop1",
      soal10: "GamatZaitun"
    };

    let currentDocId = null;
    let nilaiPilganOtomatis = 0;

    async function loadJawaban() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "<tr><td colspan='6' class='text-center p-3'>Loading...</td></tr>";

      const querySnapshot = await getDocs(collection(db, "jawaban"));
      tableBody.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.classList.add("border-b");

        row.innerHTML = `
          <td class="p-2 border">${data.nama}</td>
          <td class="p-2 border">${data.status}</td>
          <td class="p-2 border">${data.alamat}</td>
          <td class="p-2 border">${data.waktu?.seconds ? new Date(data.waktu.seconds * 1000).toLocaleString() : "-"}</td>
          <td class="p-2 border text-center">${data.nilai ?? "-"}</td>
          <td class="p-2 border space-x-2">
            <button onclick="showDetail('${docSnap.id}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Detail</button>
            <button onclick="deletePeserta('${docSnap.id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    async function showDetail(id) {
      currentDocId = id;
      const docRef = doc(db, "jawaban", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        nilaiPilganOtomatis = 0;
        document.getElementById("modalTitle").innerText = "Detail Jawaban - " + data.nama;

        // tampilkan modal
        document.getElementById("modal").classList.remove("hidden");

        // tampilkan jawaban pilgan
        const pilganTable = document.getElementById("pilganTable");
        pilganTable.innerHTML = "";
        for (let i = 1; i <= 10; i++) {
          const jawabanUser = data.pilgan?.["soal" + i] || "-";
          const jawabanKunci = kunciPilgan["soal" + i] || "-";
          let penilaian = "";

          if (jawabanUser === jawabanKunci) {
            nilaiPilganOtomatis += 10;
            penilaian = "✅ Benar (+10)";
          } else {
            penilaian = "❌ Salah (-0)";
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="p-2 border text-center">${i}</td>
            <td class="p-2 border">${jawabanUser}</td>
            <td class="p-2 border">${jawabanKunci}</td>
            <td class="p-2 border text-center">${penilaian}</td>
          `;
          pilganTable.appendChild(tr);
        }
      }
    }

    async function saveNilai() {
      if (!currentDocId) return;
      await updateDoc(doc(db, "jawaban", currentDocId), {
        nilai: nilaiPilganOtomatis,
        dinilai: true
      });
      alert("Nilai otomatis tersimpan: " + nilaiPilganOtomatis);
      closeModal();
      loadJawaban();
    }

    async function deletePeserta(id) {
      if (confirm("Apakah Anda yakin ingin menghapus peserta ini?")) {
        await deleteDoc(doc(db, "jawaban", id));
        alert("Peserta berhasil dihapus.");
        loadJawaban();
      }
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    async function exportPDF() {
      if (!currentDocId) return;

      const docRef = doc(db, "jawaban", currentDocId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) return;

      const data = docSnap.data();
      const namaPeserta = data.nama || "Unknown";
      const tglMengerjakan = data.waktu?.seconds
        ? new Date(data.waktu.seconds * 1000).toLocaleDateString("id-ID")
        : new Date().toLocaleDateString("id-ID");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      pdf.setFontSize(16);
      pdf.text(`Data Jawaban Peserta`, 105, 15, { align: "center" });

      pdf.setFontSize(12);
      pdf.text(`Nama Peserta: ${namaPeserta}`, 15, 30);
      pdf.text(`Tanggal Mengerjakan: ${tglMengerjakan}`, 15, 40);

      // Buat tabel jawaban
      const tableData = [];
      for (let i = 1; i <= 10; i++) {
        const jawabanUser = data.pilgan?.["soal" + i] || "-";
        const jawabanKunci = kunciPilgan["soal" + i] || "-";
        const penilaian = jawabanUser === jawabanKunci ? "Benar (+10)" : "Salah (-0)";
        tableData.push([i, jawabanUser, jawabanKunci, penilaian]);
      }

      pdf.autoTable({
        startY: 50,
        head: [["No", "Jawaban", "Kunci", "Penilaian"]],
        body: tableData,
        styles: { fontSize: 10 },
        headStyles: { fillColor: [220, 220, 220] }
      });

      const fileName = `pesertaGrecia-${namaPeserta.replace(/\s+/g, "_")}-${tglMengerjakan.replace(/\//g, "-")}.pdf`;
      pdf.save(fileName);
    }

    window.showDetail = showDetail;
    window.closeModal = closeModal;
    window.saveNilai = saveNilai;
    window.deletePeserta = deletePeserta;
    window.exportPDF = exportPDF;
    window.onload = loadJawaban;
  </script>
</body>
</html>
