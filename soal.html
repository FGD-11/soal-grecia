<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Ujian Peserta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Times New Roman", Times, serif; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYNFwQxkIXvW9Z-uGWl8N4zhe2MJoBjfY",
      authDomain: "soal-grecia.firebaseapp.com",
      projectId: "soal-grecia",
      storageBucket: "soal-grecia.firebasestorage.app",
      messagingSenderId: "301760637420",
      appId: "1:301760637420:web:d6aebf003c50c6cd1bf8c9",
      measurementId: "G-JCY3EZE06C",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”‘ Kunci jawaban pilgan
    const kunciPilgan = {
      soal1: "Kunyit",
      soal2: "Gula Darah",
      soal3: "Regenerasi",
      soal4: "Sambiloto",
      soal5: "Zaitunqu",
      soal6: "Pegagan",
      soal7: "12Hukum",
      soal8: "Hati",
      soal9: "Prop1",
      soal10: "ZaitunHabbatusauda"
    };

    function hitungNilai(pilgan) {
      let skor = 0;
      let total = Object.keys(kunciPilgan).length;
      for (let no in kunciPilgan) {
        if (pilgan && pilgan[no] === kunciPilgan[no]) {
          skor++;
        }
      }
      return (skor / total) * 100; // nilai persen
    }

    async function loadHasil() {
      const container = document.getElementById("hasilPeserta");
      container.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "jawaban"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const nilai = hitungNilai(data.pilgan);

        const div = document.createElement("div");
        div.className = "border p-4 mb-4 rounded bg-gray-50 shadow";
        div.innerHTML = `
          <p><strong>Nama Peserta:</strong> ${data.nama || "-"}</p>
          <p><strong>Status Peserta:</strong> ${data.status || "-"}</p>
          <p><strong>Alamat Peserta:</strong> ${data.alamat || "-"}</p>
          <p><strong>Nilai Peserta:</strong> <span class="font-bold">${nilai}</span></p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = loadHasil;
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Hasil Ujian Peserta</h1>
    <div id="hasilPeserta"></div>
  </div>
</body>
</html>
