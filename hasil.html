<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="15">
  <title>Hasil Ujian Peserta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Times New Roman", Times, serif; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYNFwQxkIXvW9Z-uGWl8N4zhe2MJoBjfY",
      authDomain: "soal-grecia.firebaseapp.com",
      projectId: "soal-grecia",
      storageBucket: "soal-grecia.firebasestorage.app",
      messagingSenderId: "301760637420",
      appId: "1:301760637420:web:d6aebf003c50c6cd1bf8c9",
      measurementId: "G-JCY3EZE06C",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function formatTanggal(ts) {
      if (!ts) return "-";
      let date = ts.toDate ? ts.toDate() : new Date(ts);
      return date.toLocaleString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    async function loadHasil() {
      const tbody = document.getElementById("tbodyHasil");
      tbody.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "jawaban"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td class="border px-4 py-2">${data.nama || "-"}</td>
          <td class="border px-4 py-2">${data.status || "-"}</td>
          <td class="border px-4 py-2">${data.alamat || "-"}</td>
          <td class="border px-4 py-2 text-center">${data.nilai ?? "-"}</td>
          <td class="border px-4 py-2">${formatTanggal(data.waktu) || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadHasil;
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Hasil Ujian Peserta</h1>
    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Nama Peserta</th>
            <th class="border px-4 py-2">Status Peserta</th>
            <th class="border px-4 py-2">Alamat Peserta</th>
            <th class="border px-4 py-2">Nilai</th>
            <th class="border px-4 py-2">Waktu Mengerjakan</th>
          </tr>
        </thead>
        <tbody id="tbodyHasil"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
