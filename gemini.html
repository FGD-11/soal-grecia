<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Herbal AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸŒ¿ Herbal AI Chat</h1>

    <div id="chatBox" class="border p-3 h-64 overflow-y-auto rounded mb-4 bg-gray-50"></div>

    <div class="flex gap-2">
      <input id="userInput" class="flex-1 border p-2 rounded" placeholder="Tanya tentang herbal...">
      <button onclick="sendMessage()" class="bg-green-600 text-white px-4 rounded">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userText = input.value.trim();
      if (!userText) return;

      // tampilkan pesan user
      chatBox.innerHTML += `<div class="text-right"><b>Anda:</b> ${userText}</div>`;

      // kirim ke server
      const res = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: userText })
      });
      const data = await res.json();

      // tampilkan jawaban
      chatBox.innerHTML += `<div class="text-left"><b>AI:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";
    }
  </script>

</body>
</html>
