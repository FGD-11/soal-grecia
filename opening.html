<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-8 text-gray-800">Login Admin</h2>
    <form id="loginForm" class="space-y-6">
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-700"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-700"
      />
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-semibold py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-green-300"
      >
        Login
      </button>
    </form>
    <div id="errorMsg" class="text-red-600 text-center mt-4 min-h-[1.5rem] font-medium"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const allowedUsers = ['admin', 'pengawas', 'administrasi'];
      const allowedPassword = 'admin1234';

      if (allowedUsers.includes(username) && password === allowedPassword) {
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = 'Username atau password salah!';
      }
    });
  </script>
</body>
</html>
