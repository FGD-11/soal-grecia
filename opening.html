<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">Login Admin</h1>
    <div class="space-y-3">
      <input id="username" type="text" placeholder="Username" class="w-full border p-2 rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" />
      <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Login</button>
    </div>
  </div>

  <script>
    function generateToken() {
      return Math.random().toString(36).substring(2) + Date.now().toString(36);
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      // üîê Ganti sesuai kebutuhan (username/password valid)
      if ((user === "admin" || user === "pengawas" || user === "administrasi") && pass === "admin1234") {
        const token = generateToken();
        const expiredAt = Date.now() + (4 * 60 * 60 * 1000); // 4 jam

        localStorage.setItem("adminSession", JSON.stringify({
          token: token,
          expiredAt: expiredAt
        }));

        alert("Login berhasil! Anda akan diarahkan ke halaman admin.");
        window.location.href = "admin.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>

</body>
</html>
