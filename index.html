<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Pilihan Ganda</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, p {
      font-size: 18px;
      line-height: 1.6;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      font-family: "Times New Roman", Times, serif;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .soal {
      margin-bottom: 25px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .soal p {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .jawaban {
      margin-left: 15px;
    }
    .jawaban input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-family: "Times New Roman", Times, serif;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      label, p {
        font-size: 16px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYNFwQxkIXvW9Z-uGWl8N4zhe2MJoBjfY",
      authDomain: "soal-grecia.firebaseapp.com",
      projectId: "soal-grecia",
      storageBucket: "soal-grecia.firebasestorage.app",
      messagingSenderId: "301760637420",
      appId: "1:301760637420:web:d6aebf003c50c6cd1bf8c9",
      measurementId: "G-JCY3EZE06C"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit jawaban
    async function submitUjian(e) {
      e.preventDefault();

      // Ambil data peserta
      const nama = document.getElementById("nama").value;
      const status = document.getElementById("status").value;
      const alamat = document.getElementById("alamat").value;

      // Ambil jawaban soal
      const jawaban1 = document.querySelector('input[name="soal1"]:checked')?.value || "";
      const jawaban2 = document.querySelector('input[name="soal2"]:checked')?.value || "";
      const jawaban3 = document.querySelector('input[name="soal3"]:checked')?.value || "";

      try {
        await addDoc(collection(db, "jawaban"), {
          nama: nama,
          status: status,
          alamat: alamat,
          jawaban: {
            soal1: jawaban1,
            soal2: jawaban2,
            soal3: jawaban3
          },
          waktu: new Date()
        });
        alert("Jawaban berhasil disimpan!");
        document.getElementById("formUjian").reset();
      } catch (err) {
        console.error("Gagal simpan jawaban: ", err);
        alert("Terjadi error, coba lagi.");
      }
    }

    window.submitUjian = submitUjian;
  </script>
</head>
<body>
  <div class="container">
    <h2>Ujian Pilihan Ganda</h2>
    <form id="formUjian" onsubmit="submitUjian(event)">
      <label>Nama Peserta:</label>
      <input type="text" id="nama" required>

      <label>Status:</label>
      <select id="status" required>
        <option value="">-- Pilih Status --</option>
        <option value="Reseller">Reseller</option>
        <option value="Distributor">Distributor</option>
      </select>

      <label>Alamat:</label>
      <textarea id="alamat" rows="3" required></textarea>

      <div class="soal">
        <p>1. Ibukota Indonesia adalah?</p>
        <div class="jawaban">
          <label><input type="radio" name="soal1" value="Jakarta"> Jakarta</label><br>
          <label><input type="radio" name="soal1" value="Bandung"> Bandung</label><br>
          <label><input type="radio" name="soal1" value="Surabaya"> Surabaya</label>
        </div>
      </div>

      <div class="soal">
        <p>2. 2 + 2 = ?</p>
        <div class="jawaban">
          <label><input type="radio" name="soal2" value="3"> 3</label><br>
          <label><input type="radio" name="soal2" value="4"> 4</label><br>
          <label><input type="radio" name="soal2" value="5"> 5</label>
        </div>
      </div>

      <div class="soal">
        <p>3. Hewan pemakan rumput disebut?</p>
        <div class="jawaban">
          <label><input type="radio" name="soal3" value="Herbivora"> Herbivora</label><br>
          <label><input type="radio" name="soal3" value="Karnivora"> Karnivora</label><br>
          <label><input type="radio" name="soal3" value="Omnivora"> Omnivora</label>
        </div>
      </div>

      <button type="submit">Kirim Jawaban</button>
    </form>
  </div>
</body>
</html>
