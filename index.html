<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splashscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: "Times New Roman", serif;
      overflow: hidden;
    }
    /* Background gradient */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #003333, #279c79);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      overflow: hidden;
    }
    /* Logo berdenyut */
    #splash img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    /* Hujan putih */
    .raindrop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
    /* Loading bar */
    .loading-bar {
      position: absolute;
      bottom: 30px;
      width: 80%;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
    }
    .loading-progress {
      width: 0%;
      height: 100%;
      background: white;
      animation: progressAnim 4s forwards;
    }
    @keyframes progressAnim {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="logo.png" alt="Logo">
    <h2>Selamat Datang</h2>
    <p>Memuat ujian digital...</p>

    <!-- Loading Bar -->
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <script>
    // Generate hujan
    function createRain() {
      const splash = document.getElementById("splash");
      for (let i = 0; i < 50; i++) {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = 1 + Math.random() * 2 + "s";
        drop.style.opacity = Math.random();
        splash.appendChild(drop);
      }
    }
    createRain();

    // Setelah selesai loading â†’ pindah ke soal.html
    setTimeout(() => {
      window.location.href = "soal.html";
    }, 4200);
  </script>
</body>
</html>
